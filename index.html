<!DOCTYPE html>
<html>
<head>
    <title>–ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –ü–í–ó</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* –í—Å–µ –≤–∞—à–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ ... */
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–µ–ª—ë–Ω—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        #custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; top: 0; }
            to { opacity: 1; top: 20px; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; top: 20px; }
            to { opacity: 0; top: 0; }
        }
    </style>
</head>
<body>
    <!-- –í–µ—Å—å –≤–∞—à HTML –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    <div class="top-bar">
        <div class="user-info">–û–ø–µ—Ä–∞—Ç–æ—Ä –ü–í–ó: –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤</div>
        <button class="logout-btn">üö™</button>
    </div>
    
    <!-- ... –æ—Å—Ç–∞–ª—å–Ω–æ–π HTML ... -->

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp - –î–û–ë–ê–í–õ–ï–ù–û –†–ê–ù–ù–ï–ï –í–´–ü–û–õ–ù–ï–ù–ò–ï
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç—ã –≤ –º–æ–±–∏–ª—å–Ω–æ–º Telegram
        function initApp() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å–æ–≤
            function updateClock() {
                const now = new Date();
                const time = now.toLocaleTimeString('ru-RU');
                const date = now.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
                
                document.getElementById('clock').textContent = time;
                document.getElementById('date').textContent = date;
            }
            
            setInterval(updateClock, 1000);
            updateClock();
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∑–µ–ª—ë–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            function showAlert(message) {
                const oldAlert = document.getElementById('custom-alert');
                if(oldAlert) oldAlert.remove();
                
                const alertBox = document.createElement('div');
                alertBox.id = 'custom-alert';
                alertBox.textContent = message;
                alertBox.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #4CAF50;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 5px;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
                    z-index: 1000;
                    animation: fadeIn 0.3s;
                `;
                
                document.body.appendChild(alertBox);
                
                setTimeout(() => {
                    alertBox.style.animation = 'fadeOut 0.5s';
                    setTimeout(() => alertBox.remove(), 500);
                }, 2000);
            }
            
            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º–∏ –æ–∫–Ω–∞–º–∏
            function openModal(modalId) {
                document.getElementById(modalId).style.display = 'flex';
            }
            
            function closeModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
            document.querySelectorAll('.close-modal').forEach(button => {
                button.addEventListener('click', function() {
                    const modal = this.closest('.modal');
                    modal.style.display = 'none';
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω - –î–û–ë–ê–í–õ–ï–ù–û stopPropagation
            document.getElementById('sosBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                openModal('sosModal');
                getLocation();
            });
            
            document.getElementById('reportsBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                openModal('reportsModal');
            });
            
            document.getElementById('chatBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                openModal('chatModal');
            });
            
            document.getElementById('helpBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                openModal('helpModal');
            });
            
            document.getElementById('suppliesBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                openModal('suppliesModal');
            });
            
            document.getElementById('teamBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                openModal('teamModal');
            });
            
            document.getElementById('settingsBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                openModal('settingsModal');
            });
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –¥–ª—è SOS
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        showPosition,
                        showError,
                        { timeout: 10000 }
                    );
                } else {
                    document.getElementById('sosLocation').innerHTML = 
                        "–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ–º";
                }
            }
            
            function showPosition(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                document.getElementById('sosLocation').innerHTML = 
                    `–®–∏—Ä–æ—Ç–∞: ${lat.toFixed(6)}<br>–î–æ–ª–≥–æ—Ç–∞: ${lon.toFixed(6)}`;
            }
            
            function showError(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        document.getElementById('sosLocation').innerHTML = 
                            "–î–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –∑–∞–ø—Ä–µ—â–µ–Ω";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        document.getElementById('sosLocation').innerHTML = 
                            "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞";
                        break;
                    case error.TIMEOUT:
                        document.getElementById('sosLocation').innerHTML = 
                            "–í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ";
                        break;
                    default:
                        document.getElementById('sosLocation').innerHTML = 
                            "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞";
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ SOS —Å–∏–≥–Ω–∞–ª–∞
            document.getElementById('confirmSos').addEventListener('click', function() {
                showAlert('SOS —Å–∏–≥–Ω–∞–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ü–æ–º–æ—â—å –≤ –ø—É—Ç–∏!');
                setTimeout(() => {
                    closeModal('sosModal');
                }, 2000);
            });
            
            // –ß–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏
            document.getElementById('sendMessage').addEventListener('click', function() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (message) {
                    const now = new Date();
                    const time = now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'});
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message message-outgoing';
                    messageElement.innerHTML = `
                        <div>${message}</div>
                        <div class="message-time">${time}</div>
                    `;
                    
                    document.getElementById('chatMessages').appendChild(messageElement);
                    messageInput.value = '';
                    
                    // –ê–≤—Ç–æ–æ—Ç–≤–µ—Ç
                    setTimeout(() => {
                        const responses = [
                            "–°–ø–∞—Å–∏–±–æ –∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ, –º—ã —Ä–µ—à–∏–º –≤–∞—à –≤–æ–ø—Ä–æ—Å",
                            "–í–∞—à –∑–∞–ø—Ä–æ—Å –ø—Ä–∏–Ω—è—Ç –≤ –æ–±—Ä–∞–±–æ—Ç–∫—É",
                            "–°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç —É–∂–µ —Ä–µ—à–∞–µ—Ç –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É",
                            "–ë–ª–∞–≥–æ–¥–∞—Ä–∏–º –∑–∞ –æ–±—Ä–∞—â–µ–Ω–∏–µ"
                        ];
                        
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        
                        const responseElement = document.createElement('div');
                        responseElement.className = 'message message-incoming';
                        responseElement.innerHTML = `
                            <div>${randomResponse}</div>
                            <div class="message-time">${time}</div>
                        `;
                        
                        document.getElementById('chatMessages').appendChild(responseElement);
                        document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
                    }, 2000);
                    
                    document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
                }
            });
            
            // –ü–æ–º–æ—â—å –∏ FAQ
            window.showFaqAnswer = function() {
                const faqSelect = document.getElementById('faqSelect');
                const answerDiv = document.getElementById('faqAnswer');
                
                const answers = {
                    "1": "–î–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞: 1. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ 2. –ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ñ–æ—Ä–º—É –≤–æ–∑–≤—Ä–∞—Ç–∞ 3. –ü–µ—Ä–µ–¥–∞–π—Ç–µ –ø–æ—Å—ã–ª–∫—É –∫—É—Ä—å–µ—Ä—É",
                    "2": "–ï—Å–ª–∏ –∫–ª–∏–µ–Ω—Ç –Ω–µ –ø—Ä–∏—à–µ–ª: 1. –ü–æ–∑–≤–æ–Ω–∏—Ç–µ –∫–ª–∏–µ–Ω—Ç—É 2. –û—Å—Ç–∞–≤—å—Ç–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ 3. –ü–µ—Ä–µ–Ω–µ—Å–∏—Ç–µ –≤—ã–¥–∞—á—É –Ω–∞ –¥—Ä—É–≥–æ–π –¥–µ–Ω—å",
                    "3": "–ü—Ä–∏ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω–æ–π –ø–æ—Å—ã–ª–∫–µ: 1. –°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π—Ç–µ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è 2. –°–æ–æ–±—â–∏—Ç–µ –∫–ª–∏–µ–Ω—Ç—É 3. –û—Ñ–æ—Ä–º–∏—Ç–µ –∞–∫—Ç –æ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏–∏",
                    "4": "–î–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–∞: 1. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—é 2. –ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ñ–æ—Ä–º—É –∑–∞–ø—Ä–æ—Å–∞ 3. –î–æ–∂–¥–∏—Ç–µ—Å—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è"
                };
                
                answerDiv.innerHTML = answers[faqSelect.value] || "–í—ã–±–µ—Ä–∏—Ç–µ –≤–æ–ø—Ä–æ—Å –∏–∑ —Å–ø–∏—Å–∫–∞";
            }
            
            // –ö–Ω–æ–ø–∫–∞ "–ù–∞ –ø—É–Ω–∫—Ç–µ"
            const checkinBtn = document.getElementById('checkinBtn');
            let isCheckedIn = false;
            
            checkinBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                if (!isCheckedIn) {
                    Telegram.WebApp.showPopup({
                        title: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ',
                        message: '–†–∞–∑—Ä–µ—à–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –≤–∞—à–µ–º—É –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—é –¥–ª—è –æ—Ç–º–µ—Ç–∫–∏?',
                        buttons: [
                            {id: 'yes', type: 'default', text: '‚úÖ –†–∞–∑—Ä–µ—à–∏—Ç—å'},
                            {id: 'no', type: 'destructive', text: '‚ùå –û—Ç–º–µ–Ω–∞'}
                        ]
                    }, function(btnId) {
                        if(btnId === 'yes') {
                            navigator.geolocation.getCurrentPosition(
                                function(position) {
                                    isCheckedIn = true;
                                    checkinBtn.classList.add('active');
                                    checkinBtn.querySelector('.action-label').textContent = '–ó–∞–∫—Ä—ã—Ç—å';
                                    showAlert('–í—ã —É—Å–ø–µ—à–Ω–æ –æ—Ç–º–µ—Ç–∏–ª–∏—Å—å –Ω–∞ –ø—É–Ω–∫—Ç–µ!');
                                },
                                function(error) {
                                    showAlert('–û—à–∏–±–∫–∞: ' + error.message);
                                }
                            );
                        }
                    });
                } else {
                    Telegram.WebApp.showPopup({
                        title: '–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Å–º–µ–Ω—ã',
                        message: '–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –∑–∞–∫—Ä—ã—Ç—å –ø—É–Ω–∫—Ç?',
                        buttons: [
                            {id: 'yes', type: 'destructive', text: '‚úÖ –î–∞, –∑–∞–∫—Ä—ã—Ç—å'},
                            {id: 'no', type: 'default', text: '‚ùå –û—Ç–º–µ–Ω–∞'}
                        ]
                    }, function(btnId) {
                        if(btnId === 'yes') {
                            navigator.geolocation.getCurrentPosition(
                                function(position) {
                                    isCheckedIn = false;
                                    checkinBtn.classList.remove('active');
                                    checkinBtn.querySelector('.action-label').textContent = '–ù–∞ –ø—É–Ω–∫—Ç–µ';
                                    showAlert('–ü—É–Ω–∫—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞–∫—Ä—ã—Ç! –•–æ—Ä–æ—à–µ–≥–æ –æ—Ç–¥—ã—Ö–∞!');
                                },
                                function(error) {
                                    showAlert('–û—à–∏–±–∫–∞: ' + error.message);
                                }
                            );
                        }
                    });
                }
            });
            
            // –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞
            document.querySelector('.logout-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                Telegram.WebApp.showPopup({
                    title: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—ã—Ö–æ–¥–∞',
                    message: '–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?',
                    buttons: [
                        {id: 'yes', type: 'destructive', text: '–í—ã–π—Ç–∏'},
                        {id: 'no', type: 'cancel'}
                    ]
                }, function(btnId) {
                    if(btnId === 'yes') {
                        document.body.innerHTML = `
                            <div style="text-align:center;padding:50px 20px">
                                <h1>üö™ –í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã</h1>
                                <p>–î–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É</p>
                                <input type="text" id="accessCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞" 
                                    style="padding:15px; margin:20px; width:80%; border-radius:15px">
                                <button onclick="checkAccessCode()" 
                                    style="padding:15px 30px; background:#4CAF50; color:white; border:none; border-radius:15px">
                                    –í–æ–π—Ç–∏
                                </button>
                            </div>
                        `;
                        
                        window.checkAccessCode = function() {
                            const code = document.getElementById('accessCode').value;
                            if(code === "2024") {
                                location.reload();
                            } else {
                                showAlert('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞!');
                            }
                        }
                    }
                });
            });
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
